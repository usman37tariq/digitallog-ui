<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../global-loader/global-loader.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="tile-slider">

    <template>

        <style>
            :host,
            ::content .graph-wrapper,
            ::content .graph-container {
                display: block;
                height: 100%;
                width: 100%;
                max-height: 100%;
                min-height: 208px;
                min-width: 240px;
                max-width: 100%;
            }

            .graph-wrapper {
                position: relative;
                overflow: hidden;
            }

            ::content .graph-container {
                visibility: hidden;
            }

            .graph-wrapper .graph-info {
                display: none;
            }

            .graph-wrapper:hover .graph-info {
                display: block;
                position: absolute;
                bottom: 1rem;
                right: 1rem;
                color: rgba(0, 0, 0, .7);
                background: rgba(0, 0, 0, 0.05);
                padding: 5px 10px;
                font-size: 11px;
                border-radius: 10rem;
                font-family: monospace;
                z-index: 265;
            }

            .graph-header .h4 {
                word-break: break-all !important;
            }
        </style>

        <template is="dom-if" if="{{dataTags}}">

            <template is="dom-if" if="{{_tagMaxDate(dataTile.tile_config.tag_id)}}">
                <global-loader>
                    <iron-ajax auto id="getTagTrends"
                        url$="/getTagTrends/{{dataTile.tile_config.tag_id}}/{{_tagMaxDate(dataTile.tile_config.tag_id)}}/{{_tagMaxDate(dataTile.tile_config.tag_id)}}"
                        on-response="_onResponse_getTagTrends"></iron-ajax>
                </global-loader>
            </template>
        </template>


        <div class="graph-wrapper p-1 h-100">
            <div class="graph-info">L:{{dataLeft}}, T:{{dataTop}}, H:{{dataHeight}}, W:{{dataWidth}}</div>
            <div class$="{{graphClasses}}">


                <div class="graph-header pt-2 pl-3">
                    <div class="font-weight-normal h5 text-muted m-0">{{dataTile.tile_config.tag_name}}&nbsp;
                    </div>

                    <!-- <h3 class="text-muted m-0">
                            <small class="h6 font-weight-normal"
                                style="vertical-align: super;">{{dataTile.tile_config.unit}}&nbsp;</small>
                        </h3> -->
                </div>


                <div id="graph"></div>

            </div>




        </div>




    </template>

    <script>
        Polymer({
            is: "tile-slider",

            properties: {
                chartReady: {
                    value: false
                },
                dataX: {
                    notify: true
                },
                dataY: {
                    notify: true
                },
                dataWidth: {
                    notify: true
                },
                dataHeight: {
                    notify: true
                }
            },

            observers: [
                '_updateChart(dataWidth, dataHeight)'
            ],

            _updateChart: function (dataWidth, dataHeight) {
                var _root = this;

                if (_root.hightChart && _root.headerHeight) {
                    _root.hightChart.setSize(
                        parseFloat(dataWidth - 10),
                        parseFloat(_root.dataHeight - (_root.headerHeight + 18)),
                        false
                    );
                }
            },

            created: function () {
                /* console.log(this.localName + '#' + this.id + ' was created'); */
            },

            ready: function () {
                /* console.log(this.localName + '#' + this.id + ' has local DOM initialized'); */
            },

            attached: function () {
                var _root = this;
                console.log(this.localName + '#' + _root.dataTile.tile_id + ' was attached');

                /* if (this.dataTile) {
                    this.end = new Date(_root.dataTile.tile_config.max_date);
                    this.start = moment(new Date(_root.dataTile.tile_config.max_date)).subtract(_root.dataTile.tile_config.graph_period, "hours").toDate();
                    this.$.getTagTrends.generateRequest();
                } */
            },

            detached: function () {
                /* console.log(this.localName + '#' + this.id + ' was detached'); */
            },

            attributeChanged: function (name, type) {
                /* console.log(this.localName + '#' + this.id + ' attribute ' + name +
                    ' was changed to ' + this.getAttribute(name)); */
            },

            _tagMaxDate: function (tagId) {
                var _root = this;
                var tagFound = _root.dataTags.find(function (item, i) {
                    return item.tag_id === tagId
                });
                // console.log('tagFound', !isNaN(new Date(tagFound.max_date)));
                if (tagFound && tagFound.max_date && !isNaN(new Date(tagFound.max_date))) {
                    return this._timezoneConverter(new Date(tagFound.max_date));
                }
            },

            _timezoneConverter: function (UNIX_timestamp) {
                var a = new Date(UNIX_timestamp);
                var year = a.getFullYear();
                var month = a.getMonth() + 1;
                var date = a.getDate();
                var hour = a.getHours();
                var min = a.getMinutes();
                var sec = a.getSeconds();
                var time = year + '-' + month + '-' + date + ' ' + hour + ':' + min + ':' + sec;
                return time;
            },

            _onResponse_getTagTrends: function (e) {
                var _root = this;
                _root.headerHeight = _root.querySelector('.graph-header').getBoundingClientRect().height;

                _root._data = e.detail.response.data;


                _root.currentValue = _root._data.slice(-1)[0][1];
                _root.unit = (_root.dataTile.tile_config.unit) ? _root.dataTile.tile_config.unit : '';

                // _root.tagTarget = (_root.dataTile.tile_config.tag_target) ? _root.dataTile.tile_config.tag_target : '';
                if (_root.dataTile.tile_config.tag_target) {
                    _root.tagTarget = parseFloat(_root.dataTile.tile_config.tag_target);
                    _root.tagTargetColor = 'rgba(0,0,0,.85)';
                } else {
                    _root.tagTarget = _root.currentValue;
                    _root.tagTargetColor = 'transparent';
                }

                // _root.minValue = (_root.dataTile.tile_config.min_value) ? _root.dataTile.tile_config.min_value : '';
                // _root.maxValue = (_root.dataTile.tile_config.max_value) ? _root.dataTile.tile_config.max_value : '';
                _root.thresholds = _root.dataTile.tile_config.thresholds;

                // console.log('_root.thresholds', _root.thresholds, _root.thresholds[_root.thresholds.length - 1], _root.thresholds.slice(-1)[0]);

                if (_root.thresholds) {
                    _root.tickPositionStart = (_root.thresholds[0]) ? parseFloat(_root.thresholds[0].from) : 0;
                    _root.tickPositionEnd = (_root.thresholds.slice(-1)[0]) ? parseFloat(_root.thresholds.slice(-1)[0].to) : 9e9;

                }
                // console.log(_root.tickPositionStart, _root.tickPositionEnd)

                if (_root.thresholds.length) {
                    var positions = [];
                    (_root.thresholds).forEach(function (item, i) {
                        if (item.from && item.to) {
                            positions.push(parseFloat(item.from));
                            positions.push(parseFloat(item.to));
                        }
                    });
                } else {
                    var positions = null;
                }

                // console.log('positions', positions)
                var chartHeight = (_root.dataHeight) ? _root.dataHeight - (_root.headerHeight + 18) : 250;
                var chartWidth = (_root.dataWidth) ? _root.dataWidth - 10 : '';

                _root.hightChart = new Highcharts.chart(_root.$.graph, {
                    chart: {
                        backgroundColor: 'transparent',
                        height: chartHeight,
                        width: chartWidth,
                        spacingTop: 50,
                        spacingBottom: 60,
                        spacingLeft: 20,
                        spacingRight: 10,
                        inverted: true,
                        type: 'bullet',
                        events: {
                            load: function (event) {
                                _root.graphClasses = 'bg-white border graph-container overflow-hidden rounded h-100 visible';
                                _root.chartReady = true;
                            }
                        }
                    },
                    title: {
                        text: _root.currentValue + ' ' + _root.unit
                    },
                    legend: {
                        enabled: false
                    },
                    xAxis: {
                        visible: false
                    },
                    yAxis: {
                        // tickPositions: [_root.tickPositionStart, _root.tickPositionEnd],
                        tickPositions: positions,
                        plotBands: _root.thresholds,
                        title: null,
                        gridLineWidth: 0
                    },
                    navigator: {
                        enabled: false
                    },
                    series: [{
                        data: [{
                            y: _root.currentValue,
                            target: _root.tagTarget
                        }]
                    }],
                    tooltip: {
                        pointFormat: '<b>{point.y}</b> (with target at {point.target})'
                    },
                    plotOptions: {
                        series: {
                            pointPadding: 0.25,
                            borderWidth: 0,
                            color: 'rgba(0,0,0,.85)',
                            targetOptions: {
                                color: _root.tagTargetColor
                            },
                            dataLabels: {
                                style: {
                                    fontSize: '13px',
                                },
                                enabled: false
                            }
                        }
                    },
                    credits: {
                        enabled: false
                    },
                    exporting: {
                        enabled: false
                    }
                });
            }
        });
    </script>

</dom-module>
