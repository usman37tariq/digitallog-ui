<dom-module id="tile-kpi">

        <style>
            :host, ::content .graph-wrapper, ::content .graph-container {
                display: block;
                height: 100%;
                width: 100%;
                max-height: 100%;
                min-height: 240px;
                min-width: 240px;
                max-width: 100%;
            }

            .graph-wrapper {
                position: relative;
                overflow: hidden;
            }

            .graph-wrapper .graph-info {
                display: none;
            }

            .graph-wrapper:hover .graph-info {
                display: block;
                position: absolute;
                bottom: 1rem;
                right: 1rem;
                color: rgba(0, 0, 0, .7);
                background: rgba(0, 0, 0, 0.05);
                padding: 5px 10px;
                font-size: 11px;
                border-radius: 10rem;
                font-family: monospace;
                z-index: 265;
            }

            .graph-header .h4 {

            }


            .kpi-label {

            .kpi-value {

            }

            .kpi-unit {

            }

            /*1x1*/
            .kpi-container-1x1 {
                position: relative;
                float: left;
                width: 100%;
                height: 100%
            }


            /*2x2*/

                position: relative;
                float: left;
                width: 100%;
                height: 100%
            }

            .kpi-card-2x2 {
                float: left;
                width: calc(50% - 1.5rem);
                margin-right: 1.5rem;
                height: 100%;
            }


            /*4x4*/
            .kpi-container-4x4 {
                position: relative;
                float: left;
                width: 100%;
                height: 100%
            }

            .kpi-card-4x4 {
                float: left;

                height: calc(50% - 1rem);
                margin-right: 1rem;
                margin-left: 2rem;
                margin-top: 1rem;
            }

            .kpi-card-4x4 .kpi-label {

                line-height: 1;

            <div class="bg-white border graph-container h-100 overflow-hidden rounded">

                                    <span

                                </div>

                                <div class="font-weight-light h2 kpi-label m-0 mt-2 text-truncate">
                                    {{dataTile.tile_config.tags.0.tag_name}}</div>
                                <div class="kpi-pair m-0 p-0 text-truncate mt-2 text-truncate">
                                    <div class="display-3 kpi-value">{{_abbreviateNumber(getTagTrends_tag1.data.0.1)}}
                                    </div>
                                    <div class="font-weight-normal h3 kpi-unit mt-n2">
                                        {{dataTile.tile_config.tags.0.unit}}</div>
                                </div>
                            </div>
                        </template>

                        <template is="dom-if" if="{{getTagTrends_tag2.data}}">
                            <div class="kpi-card-2x2"
                                title$="{{dataTile.tile_config.tags.1.tag_name}} {{getTagTrends_tag2.data.0.1}}{{dataTile.tile_config.tags.1.unit}}">
                                <div class="font-weight-light h2 kpi-label m-0 mt-2 text-truncate">

                                <div class="kpi-pair m-0 p-0 text-truncate mt-2 text-truncate">

                                <div class="kpi-label text-truncate">{{dataTile.tile_config.tags.0.tag_name}}</div>
                                <div class="kpi-pair text-truncate">

                        </template>

                        <template is="dom-if" if="{{getTagTrends_tag2.data}}">
                            <div class="kpi-card-4x4"

                                <div class="kpi-label text-truncate">{{dataTile.tile_config.tags.1.tag_name}}</div>
                                <div class="kpi-pair text-truncate">

                                <div class="kpi-label text-truncate">{{dataTile.tile_config.tags.2.tag_name}}</div>

    <script>
        Polymer({
            is: "tile-kpi",

            properties: {
                mergedData: {
                    value: []
                },
                dataX: {
                    notify: true
                },
                dataY: {
                    notify: true
                },
                dataWidth: {
                    notify: true
                },
                dataHeight: {
                    notify: true
                }
            },

            created: function () {
                /* console.log(this.localName + '#' + this.id + ' was created'); */
            },

            ready: function () {
                /* console.log(this.localName + '#' + this.id + ' has local DOM initialized'); */
            },

            _isEqual: function (first, second) {
                return first === second
            },

            _isEqualLength: function (first, second) {
                return first.length === second
            },

            _startDate: function (startDate) {
                return this._timezoneConverter(new Date(startDate));
            },

            _endDate: function (endDate) {
                return this._timezoneConverter(new Date(endDate));
            },

            _abbreviateNumber: function (value) {
                let newValue = value;
                const suffixes = ["", "K", "M", "B", "T"];
                let suffixNum = 0;
                while (newValue >= 1000) {
                    newValue /= 1000;
                    suffixNum++;
                }

                newValue = newValue.toPrecision(3);

                newValue += suffixes[suffixNum];
                return newValue;
            },

            attached: function () {
                var _root = this;
                console.log(this.localName + '#' + _root.dataTile.tile_id + ' was attached');

                // console.log('data-tags', _root.dataTags)
            },

            detached: function () {
                /* console.log(this.localName + '#' + this.id + ' was detached'); */
            },

            attributeChanged: function (name, type) {
                /* console.log(this.localName + '#' + this.id + ' attribute ' + name +
                    ' was changed to ' + this.getAttribute(name)); */
            },

            _tagMaxDate: function (tagId) {
                var _root = this;
                var tagFound = _root.dataTags.find(function (item, i) {
                    return item.tag_id === tagId
                });
                // console.log('tagFound', !isNaN(new Date(tagFound.max_date)));
                if (tagFound && tagFound.max_date && !isNaN(new Date(tagFound.max_date))) {
                    return this._timezoneConverter(new Date(tagFound.max_date));
                }
            },

            _timezoneConverter: function (UNIX_timestamp) {
                var a = new Date(UNIX_timestamp);
                var year = a.getFullYear();
                var month = a.getMonth() + 1;
                var date = a.getDate();
                var hour = a.getHours();
                var min = a.getMinutes();
                var sec = a.getSeconds();
                var time = year + '-' + month + '-' + date + ' ' + hour + ':' + min + ':' + sec;
                return time;
            }
        });
    </script>

</dom-module>
