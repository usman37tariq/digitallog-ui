<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../global-loader/global-loader.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="tile-linechart">

    <template>

        <style>
            :host,
            ::content .graph-wrapper,
            ::content .graph-container {
                display: block;
                height: 100%;
                width: 100%;
                max-height: 100%;
                min-height: 175px;
                min-width: 240px;
                max-width: 100%;
            }

            ::content .graph-container{
                visibility: hidden;
            }

            .graph-wrapper {
                position: relative;
                overflow: hidden;
            }

            .graph-wrapper .graph-info {
                display: none;
            }

            .graph-wrapper:hover .graph-info {
                display: block;
                position: absolute;
                bottom: 1rem;
                right: 1rem;
                color: rgba(0, 0, 0, .7);
                background: rgba(0, 0, 0, 0.05);
                padding: 5px 10px;
                font-size: 11px;
                border-radius: 10rem;
                font-family: monospace;
                z-index: 265;
            }

            .graph-header .h4 {
                word-break: break-all !important;
            }

            .graph-period {
                font-size: .7rem;
                line-height: 1.33333;
                color: #777;
                background-color: rgba(0, 0, 0, 0.05);
                text-transform: uppercase;
                letter-spacing: 0.3px;
                display: -ms-flexbox;
                padding-left: 5px;
                padding-right: 5px;
                position: absolute;
                z-index: 265;
                left: 20px;
                bottom: 5px;
            }
        </style>


        <template is="dom-if" if="{{dataTags}}">
            <template is="dom-if" if="{{_tagMaxDate(dataTile.tile_config.tag_id)}}">
                <global-loader>
                    <iron-ajax auto id="getTagTrends"
                        url$="/getTagTrends/{{dataTile.tile_config.tag_id}}/{{_tagMaxDateWithPeriod(dataTile.tile_config.tag_id)}}/{{_tagMaxDate(dataTile.tile_config.tag_id)}}"
                        on-response="_onResponse_getTagTrends"></iron-ajax>
                </global-loader>
            </template>
        </template>


        <div class="graph-wrapper p-1 h-100">
            <div class="graph-info">L:{{dataLeft}}, T:{{dataTop}}, H:{{dataHeight}}, W:{{dataWidth}}</div>
            <div class$="{{graphClasses}}">

                    <div class="graph-header pt-2 pl-3">
                        <div class="font-weight-normal h5 text-muted m-0">{{dataTile.tile_config.tag_name}}</div>
                        <h3>
                            <template is="dom-if"
                                if="{{dataTile.tile_config.current_value}}"><span>{{graphLastValue}}</span></template>
                            <template is="dom-if" if="{{dataTile.tile_config.unit}}"><small
                                    class="h6 font-weight-normal"
                                    style="vertical-align: super;">{{dataTile.tile_config.unit}}</small></template>
                        </h3>
                    </div>
                    <div class="graph-period">Last {{dataTile.tile_config.graph_period}} hours</div>

                <div id="graph"></div>




            </div>




        </div>




    </template>

    <script>
        Polymer({
            is: "tile-linechart",

            properties: {
                chartReady: {
                    value: false
                },
                dataX: {
                    notify: true
                },
                dataY: {
                    notify: true
                },
                dataWidth: {
                    notify: true,
                    value: 450
                },
                dataHeight: {
                    notify: true,
                    value: 250
                }
            },

            observers: [
                '_updateChart(dataWidth, dataHeight)'
            ],

            _updateChart: function (dataWidth, dataHeight) {
                var _root = this;

                if (_root.hightChart && _root.headerHeight) {
                    _root.hightChart.setSize(
                        parseFloat(dataWidth - 10),
                        parseFloat(_root.dataHeight - (_root.headerHeight + 18)),
                        false
                    );
                }
            },

            created: function () {
                /* console.log(this.localName + '#' + this.id + ' was created'); */
            },

            ready: function () {
                /* console.log(this.localName + '#' + this.id + ' has local DOM initialized'); */
            },

            attached: function () {
                var _root = this;
                console.log(this.localName + '#' + _root.dataTile.tile_id + ' was attached');

                /* if (this.dataTile) {
                    this.end = new Date(_root.dataTile.tile_config.max_date);
                    this.start = moment(new Date(_root.dataTile.tile_config.max_date)).subtract(_root.dataTile.tile_config.graph_period, "hours").toDate();
                    this.$.getTagTrends.generateRequest();
                } */
            },

            detached: function () {
                /* console.log(this.localName + '#' + this.id + ' was detached'); */
            },

            attributeChanged: function (name, type) {
                /* console.log(this.localName + '#' + this.id + ' attribute ' + name +
                    ' was changed to ' + this.getAttribute(name)); */
            },

            _generateColorForString: function (str) {
                let i = 0, hash = 0;
                for (i = 0, hash = 0; i < str.length; hash = str.charCodeAt(i++) + ((hash << 5) - hash));
                const color = Math.floor(Math.abs((Math.sin(hash) * 10000) % 1 * 16777216)).toString(16);
                return '#' + new Array(6 - color.length + 1).join('0') + color;
            },

            _tagMaxDate: function (tagId) {
                var _root = this;
                var tagFound = _root.dataTags.find(function (item, i) {
                    return item.tag_id === tagId
                });
                // console.log('tagFound', !isNaN(new Date(tagFound.max_date)));
                if (tagFound && tagFound.max_date && !isNaN(new Date(tagFound.max_date))) {
                    return this._timezoneConverter(new Date(tagFound.max_date));
                }
            },

            _tagMaxDateWithPeriod: function (tagId) {
                var _root = this;
                var tagFound = _root.dataTags.find(function (item, i) {
                    return item.tag_id === tagId
                });
                if (tagFound && tagFound.max_date && !isNaN(new Date(tagFound.max_date))) {
                    var graphPeriod = moment(new Date(tagFound.max_date)).subtract(_root.dataTile.tile_config.graph_period, "hours").toDate();
                    return _root._timezoneConverter(graphPeriod);
                }
            },


            _timezoneConverter: function (UNIX_timestamp) {
                var a = new Date(UNIX_timestamp);
                var year = a.getFullYear();
                var month = a.getMonth() + 1;
                var date = a.getDate();
                var hour = a.getHours();
                var min = a.getMinutes();
                var sec = a.getSeconds();
                var time = year + '-' + month + '-' + date + ' ' + hour + ':' + min + ':' + sec;
                return time;
            },
            _onResponse_getTagTrends: function (e) {
                var _root = this;
                _root.headerHeight = _root.querySelector('.graph-header').getBoundingClientRect().height;

                _root._data = e.detail.response.data;
                var _color = _root._generateColorForString(_root.dataTile.tile_config.tag_id);

                var chartHeight = (_root.dataHeight) ? _root.dataHeight - (_root.headerHeight + 18) : 195;
                var chartWidth = (_root.dataWidth) ? _root.dataWidth - 10 : '';

                _root.hightChart = new Highcharts.stockChart({
                    chart: {
                        renderTo: _root.$.graph,
                        backgroundColor: 'transparent',
                        height: chartHeight,
                        width: chartWidth,
                        spacingTop: 10,
                        spacingBottom: 10,
                        spacingLeft: 0,
                        spacingRight: 0,
                        zoomType: '',
                        /* style: {
                            fontFamily: 'serif'
                        } */
                        events: {
                            load: function (event) {
                                _root.graphClasses = 'bg-white border graph-container overflow-hidden rounded h-100 visible';
                                _root.graphLastValue = _root._data.slice(-1)[0][1];
                            }
                        }
                    },
                    title: {
                        enabled: false
                    },
                    navigator: {
                        enabled: false
                    },
                    navigation: {
                        buttonOptions: {
                            enabled: false
                        }
                    },
                    rangeSelector: {
                        enabled: false
                    },
                    scrollbar: {
                        enabled: false
                    },
                    series: [{
                        type: 'spline',
                        name: 'Value',
                        data: _root._data,
                        color: _color,
                        lineWidth: 1,
                        tooltip: {
                            valueDecimals: 2,
                            valuePrefix: '',
                            valueSuffix: ' ' + (_root.dataTile.tile_config.unit ? _root.dataTile.tile_config.unit : '')
                        }
                    }],
                    xAxis: {
                        visible: false,
                        labels: {
                            enabled: false
                        }
                    },
                    yAxis: {
                        visible: true,
                        labels: {
                            enabled: true
                        },
                        /* tickAmount: 8, */
                        min: _root.dataTile.tile_config.alarm_min_value,
                        max: _root.dataTile.tile_config.alarm_max_value,
                        plotLines: [{
                            color: 'rgba(0, 160, 0, .5)',
                            dashStyle: 'ShortDash',
                            width: 1,
                            zIndex: 2,
                            value: _root.dataTile.tile_config.optimum_value,
                            label: {
                                text: 'Opt: ' + _root.dataTile.tile_config.optimum_value
                            }
                        }, {
                            color: 'rgba(255, 0, 0, .25)',
                            dashStyle: 'ShortDash',
                            width: 1,
                            zIndex: 2,
                            value: _root.dataTile.tile_config.alarm_min_value,
                            label: {
                                text: 'Min:' + _root.dataTile.tile_config.alarm_min_value
                            }
                        }, {
                            color: 'rgba(255, 0, 0, .25)',
                            dashStyle: 'ShortDash',
                            width: 1,
                            zIndex: 2,
                            value: _root.dataTile.tile_config.alarm_max_value,
                            label: {
                                text: 'Max:' + _root.dataTile.tile_config.alarm_max_value
                            }
                        }]
                    },
                    tooltip: {
                        shared: true,
                        outside: true,
                        split: false,
                        borderColor: _color,
                        borderWidth: 1,
                        borderRadius: 10,
                        shadow: false
                    },

                    /* plotOptions: {
                        series: {
                            zones: [{
                                value: _root.dataTile.tile_config.alarm_min_value, // Values up to 0 (not including) ...
                                // color: _color
                                color: 'gray' // ... have the color blue
                            }, {
                                value: _root.dataTile.tile_config.optimum_value, // Values up to 10 (not including) ...
                                // color: _color
                                color: 'green' // ... have the color orange
                            }, {
                                // color: _color
                                color: 'red' // Values from 10 (including) and up have the color red
                            }]
                        }
                    } */


                });


            }
        });
    </script>

</dom-module>
