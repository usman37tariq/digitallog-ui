<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../global-loader/global-loader.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="tile-table">

    <template>

        <style>
            :host, ::content .graph-wrapper, ::content .graph-container {
                display: block;
                height: 100%;
                width: 100%;
                max-height: 100%;
                min-height: 240px;
                min-width: 240px;
                max-width: 100%;
            }

            .graph-wrapper {
                position: relative;
                overflow: hidden;
            }

            .graph-wrapper .graph-info {
                display: none;
            }

            .graph-wrapper:hover .graph-info {
                display: block;
                position: absolute;
                bottom: 1rem;
                right: 1rem;
                color: rgba(0, 0, 0, .7);
                background: rgba(0, 0, 0, 0.05);
                padding: 5px 10px;
                font-size: 11px;
                border-radius: 10rem;
                font-family: monospace;
                z-index: 265;
            }

            .graph-header .h4 {
                word-break: break-all !important;
            }

            .kpi-label {
                font-size: 17px;
                line-height: 1;
                color: rgb(103, 126, 140);
            }

            .kpi-value {
                font-size: 45px;
                line-height: 1;
                color: rgb(44, 64, 76);
            }

            .kpi-unit {
                font-size: 17px;
                line-height: 1;
                color: rgb(103, 126, 140);
            }

            .container-kpis {
                position: relative;
                float: left;
                width: 100%;
                height: 100%
            }

            .card-kpi {
                float: left;
                width: calc(50% - 1.5rem);
                height: calc(50% - 2rem);
                margin-right: 1.5rem;
                margin-bottom: 1.5rem;
                margin-top: .5rem;
            }
        </style>



        <template is="dom-if" if="{{dataTags}}">
            <template is="dom-if" if="{{_tagMaxDate(dataTile.tile_config.tags.0.tag_id)}}">
                <global-loader>
                    <iron-ajax auto
                        url$="/getTagTrends/{{dataTile.tile_config.tags.0.tag_id}}/{{_tagMaxDate(dataTile.tile_config.tags.0.tag_id)}}/{{_tagMaxDate(dataTile.tile_config.tags.0.tag_id)}}"
                        last-response="{{getTagTrends_tag1}}"></iron-ajax>
                </global-loader>
            </template>

            <template is="dom-if" if="{{_tagMaxDate(dataTile.tile_config.tags.1.tag_id)}}">
                <global-loader>
                    <iron-ajax auto
                        url$="/getTagTrends/{{dataTile.tile_config.tags.1.tag_id}}/{{_tagMaxDate(dataTile.tile_config.tags.1.tag_id)}}/{{_tagMaxDate(dataTile.tile_config.tags.1.tag_id)}}"
                        last-response="{{getTagTrends_tag2}}"></iron-ajax>
                </global-loader>
            </template>

            <template is="dom-if" if="{{_tagMaxDate(dataTile.tile_config.tags.2.tag_id)}}">
                <global-loader>
                    <iron-ajax auto
                        url$="/getTagTrends/{{dataTile.tile_config.tags.2.tag_id}}/{{_tagMaxDate(dataTile.tile_config.tags.2.tag_id)}}/{{_tagMaxDate(dataTile.tile_config.tags.2.tag_id)}}"
                        last-response="{{getTagTrends_tag3}}"></iron-ajax>
                </global-loader>
            </template>

            <template is="dom-if" if="{{_tagMaxDate(dataTile.tile_config.tags.3.tag_id)}}">
                <global-loader>
                    <iron-ajax auto
                        url$="/getTagTrends/{{dataTile.tile_config.tags.3.tag_id}}/{{_tagMaxDate(dataTile.tile_config.tags.3.tag_id)}}/{{_tagMaxDate(dataTile.tile_config.tags.3.tag_id)}}"
                        last-response="{{getTagTrends_tag4}}"></iron-ajax>
                </global-loader>
            </template>


            <template is="dom-if" if="{{_tagMaxDate(dataTile.tile_config.tags.4.tag_id)}}">
                <global-loader>
                    <iron-ajax auto
                        url$="/getTagTrends/{{dataTile.tile_config.tags.4.tag_id}}/{{_tagMaxDate(dataTile.tile_config.tags.4.tag_id)}}/{{_tagMaxDate(dataTile.tile_config.tags.4.tag_id)}}"
                        last-response="{{getTagTrends_tag5}}"></iron-ajax>
                </global-loader>
            </template>
        </template>


        <div class="graph-wrapper p-1 h-100">
            <div class="graph-info">L:{{dataLeft}}, T:{{dataTop}}, H:{{dataHeight}}, W:{{dataWidth}}</div>
            <div class="bg-white border graph-container h-100 overflow-hidden rounded">

                <template is="dom-if" if="{{dataTile.tile_config.tileTitle}}">
                    <div class="graph-header pt-2 pl-3 pb-2 mb-1">
                        <div class="font-weight-normal h5 text-muted m-0">{{dataTile.tile_config.tileTitle}}</div>
                    </div>
                </template>

                <div style="overflow-y: auto !important;">
                <table class="table table-striped table-sm table-hover m-0">
                    <tbody>
                        <template is="dom-if" if="{{dataTile.tile_config.tags.0.tag_name}}">
                            <tr>
                                <td class="pl-3">{{dataTile.tile_config.tags.0.tag_name}}</td>
                                <td class="pr-3 text-right">
                                    {{getTagTrends_tag1.data.0.1}} {{dataTile.tile_config.tags.0.unit}}
                                </td>
                            </tr>
                        </template>
                        <template is="dom-if" if="{{dataTile.tile_config.tags.1.tag_name}}">
                            <tr>
                                <td class="pl-3">{{dataTile.tile_config.tags.1.tag_name}}</td>
                                <td class="pr-3 text-right">
                                    {{getTagTrends_tag2.data.0.1}} {{dataTile.tile_config.tags.1.unit}}
                                </td>
                            </tr>
                        </template>
                        <template is="dom-if" if="{{dataTile.tile_config.tags.2.tag_name}}">
                            <tr>
                                <td class="pl-3">{{dataTile.tile_config.tags.2.tag_name}}</td>
                                <td class="pr-3 text-right">
                                    {{getTagTrends_tag3.data.0.1}} {{dataTile.tile_config.tags.2.unit}}
                                </td>
                            </tr>
                        </template>
                        <template is="dom-if" if="{{dataTile.tile_config.tags.3.tag_name}}">
                            <tr>
                                <td class="pl-3">{{dataTile.tile_config.tags.3.tag_name}}</td>
                                <td class="pr-3 text-right">
                                    {{getTagTrends_tag4.data.0.1}} {{dataTile.tile_config.tags.3.unit}}
                                </td>
                            </tr>
                        </template>
                        <template is="dom-if" if="{{dataTile.tile_config.tags.4.tag_name}}">
                            <tr>
                                <td class="pl-3">{{dataTile.tile_config.tags.4.tag_name}}</td>
                                <td class="pr-3 text-right">
                                    {{getTagTrends_tag5.data.0.1}} {{dataTile.tile_config.tags.4.unit}}
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            
            </div>




        </div>



    </template>

    <script>
        Polymer({
            is: "tile-table",

            properties: {
                mergedData: {
                    value: []
                },
                dataX: {
                    notify: true
                },
                dataY: {
                    notify: true
                },
                dataWidth: {
                    notify: true
                },
                dataHeight: {
                    notify: true
                }
            },

            created: function () {
                /* console.log(this.localName + '#' + this.id + ' was created'); */
            },

            ready: function () {
                /* console.log(this.localName + '#' + this.id + ' has local DOM initialized'); */
            },

            _startDate: function (startDate) {
                return this._timezoneConverter(new Date(startDate));
            },

            _endDate: function (endDate) {
                return this._timezoneConverter(new Date(endDate));
            },

            attached: function () {
                var _root = this;
                console.log(this.localName + '#' + _root.dataTile.tile_id + ' was attached');
            },

            detached: function () {
                /* console.log(this.localName + '#' + this.id + ' was detached'); */
            },

            attributeChanged: function (name, type) {
                /* console.log(this.localName + '#' + this.id + ' attribute ' + name +
                    ' was changed to ' + this.getAttribute(name)); */
            },
            _timezoneConverter: function (UNIX_timestamp) {
                var a = new Date(UNIX_timestamp);
                var year = a.getFullYear();
                var month = a.getMonth() + 1;
                var date = a.getDate();
                var hour = a.getHours();
                var min = a.getMinutes();
                var sec = a.getSeconds();
                var time = year + '-' + month + '-' + date + ' ' + hour + ':' + min + ':' + sec;
                return time;
            },

            _tagMaxDate: function (tagId) {
                var _root = this;
                var tagFound = _root.dataTags.find(function (item, i) {
                    return item.tag_id === tagId
                });
                // console.log('tagFound', !isNaN(new Date(tagFound.max_date)));
                if (tagFound && tagFound.max_date && !isNaN(new Date(tagFound.max_date))) {
                    return this._timezoneConverter(new Date(tagFound.max_date));
                }
            }
        });
    </script>

</dom-module>
