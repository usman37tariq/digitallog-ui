<dom-module id="roles-detail">

    <template>

        <style>
            .text-break {
                word-break: break-word !important;
            }
        </style>

        <div class="detail d-flex flex-column">

            <div class="flex-grow-0 ">
                <div class="p-4 bg-secondary text-light ">
                    <div class="d-flex ">
                        <div class="col-12 p-0 ">

                        </div>
                    </div>
                </div>
            </div>


            <div class="flex-grow-1 overflow-auto">

                <div class="d-flex flex-wrap">

                    <div class="border-bottom col-12 my-2 px-4 pb-3">
                        <div class="text-muted">Role Name</div>
                        <div class="text-break">{{itemData.role.roleName}}</div>
                    </div>

                    <div class="border-bottom col-12 my-2 px-4 pb-3">
                        <div class="text-muted">Description</div>
                        <div class="text-break">{{itemData.role.roleDescription}}</div>
                    </div>

                    <template is="dom-if" if="{{itemData.resources}}">
                        <div class="border-bottom col-12 my-2 px-4 pb-3">
                            <div class="text-muted">Access Control</div>
                            <template is="dom-repeat" items="{{itemData.resources}}">

                                    <div><i class$="fas {{_assignIcon(item.read)}} mr-2 text-muted"></i>
                                    </div>
                                    <div class="flex-grow-1">{{item.resource.resourceName}}</div>

                                </div>
                            </template>

    <script>
        Polymer({
            is: "roles-detail",

            properties: {

            },

            created: function() {
                document.documentElement.classList.remove('in-progress');
            },

            ready: function() {

            },

            attached: function() {

            },

            detached: function() {

            },

            attributeChanged: function(name, type) {

            },

            _assignIcon: function(type) {
                if (type === 0) {
                    return 'fa-times'
                } else if (type === 1) {
                    return 'fa-check fa-sm'
                }
            }
        });
    </script>
