    <style>
        .bg {
            animation: slide 8s ease-in-out infinite alternate;
            background-image: linear-gradient(-40deg, #00582c 50%, #88d44c 50%);
            bottom: 0;
            left: -100%;
            opacity: .5;
            position: fixed;
            right: -100%;
            top: 0;
            z-index: -1;
        }

        .bg2 {
            animation-direction: alternate-reverse;
            animation-duration: 7s;
        }

        .bg3 {
            animation-duration: 6s;
        }

        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }

            100% {
                transform: translateX(25%);
            }
        }

    <script>
        var errorMsg = document.querySelector('#errorMsg');
        if (errorMsg && location.search === "?credentials=invalid") {
            errorMsg.classList.remove('d-none');
            errorMsg.innerHTML = 'Incorrect username or password.';
        } else if (errorMsg && location.search === "?error=request") {
            errorMsg.classList.remove('d-none');
            errorMsg.innerHTML = 'System issue. Please contact Admin';
        }
        function passwordToggle() {
            var _target = event.target;
            if (!_target) return;
            var x = document.getElementById(_target.dataset.ref);
            if (!x) return;
            if (x.type === "password") {
                x.type = "text";
                _target.classList.remove("fa-eye");
                _target.classList.add("fa-eye-slash");
            } else {
                x.type = "password";
                _target.classList.remove("fa-eye-slash");
                _target.classList.add("fa-eye");
            }
        }
    </script>
